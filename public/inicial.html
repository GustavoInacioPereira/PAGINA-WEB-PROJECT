<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="main">
        <header class="cabecalho">
            <div class="logo">
                <img class="logoIMG" src="../src/assets/img/The_Movie_Spce.svg" alt="logoTMS">
            </div>

            <div class="procura">
                <input type="text" class="pesquisa-css" id="pesquisa" placeholder="Pesquise filmes aqui">
            </div>

            <div class="more">
                <img src="../src/assets/img/moreIMG.svg"   alt="more">
                    <div class="morelist">
                        <div class="list">
                        <div class="terror, o">Terror</div> <hr>
                        <div class="suspense, o">Suspense</div> <hr>
                        <div class="comedia, o">Comédia</div> <hr>
                        <div class="comediaromantica, o">Comédia Romântica</div> <hr>
                        <div class="acao, o">Ação</div> <hr>
                        <div class="aventura, o">Aventura</div> <hr>
                        <div class="biografico, o">Biográfico</div> <hr>
                        <div class="comediadramatica, o">Comédia dramática</div> <hr>
                        <div class="historico, o">Histórico</div> <hr>
                        <div class="drama, o">Drama</div> <hr>
                        <div class="fantasia, o">Fantasia</div> <hr>
                        <div class="ficcaocientifica, o">Ficção Científica</div> <hr>
                        <div class="musical, o">Musical</div> <hr>
                    </div>
                </div>
            </div>
        </header>

        <section class="bannerCentral">
            <div class="bannerdiv">
                <img src="../src/assets/img/moreIMG.svg" class="banner">
            </div>
        </section>

        <section class="conteudo">
            <section class="lancamentos">
                <h1 class="tituloLancamentos">Lançamentos</h1>
                <div class="listaFilmes">
                    <ul class="slider">
                        <li> <img class="imgFilme1 , imgFilme"  src="" alt=""> </li>
                        <li> <img class="imgFilme2 , imgFilme" src="" alt=""> </li>
                        <li> <img class="imgFilme3 , imgFilme" src="" alt=""> </li>
                        <li> <img class="imgFilme4 , imgFilme" src="" alt=""> </li>
                        <li> <img class="imgFilme5 , imgFilme" src="" alt=""> </li>
                        <li> <img class="imgFilme6 , imgFilme" src="" alt=""> </li>
                    </ul>
                </div>
            </section>
        </section>
    </section>


    <script  src="./assets/js/bundle.js"></script>
</body>
</html>
